<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wallet</title>
    <% include partials/head.html%>
</head>

<body>
    <% include partials/navigation.html%>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="/send" method="post">
                    <div class="card animated flipInY">
                        <div class="card-header bg-dark text-white text-center">
                            <h3>Send coins</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="idPeer">Tu Id waller:</label>
                                <input type="text" name="idPeer" class="form-control" placeholder="my peerd" disabled>
                            </div>
                            <div class="form-group">
                                <label for="recipient">To:</label>
                                <input type="text" name="recipient" class="form-control"
                                    placeholder="enter address to send" required>
                            </div>
                            <div class="form-group">
                                <label for="amount">Enter Amount:</label>
                                <input type="number" name="amount" class="form-control" placeholder="number of peers"
                                    required>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block">Continue</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <% include partials/section.html%>
    <% include partials/scripts.html %>
</body>

</html>
